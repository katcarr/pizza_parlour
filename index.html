<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Party Parlour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/styles.css" charset="utf-8">
<script src="./js/jquery-1.11.2.js"></script>
<script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pizza Party Parlour</h1>

      <h3>Where It's Always A Party</h3>

      <form id="pizza-order">
        <div class="form-group">
          <label for="size">Pizza Size</label>
          <input id="size" class="form-control" placeholder="Diameter in inches" required autofocus type="text">
        </div>

        <div class="form-group">
          <label for="type">Pizza Type</label>
          <select id="type" class="form-control">
            <option value="cheese">Cheese</option>
            <option value="pepporoni">Pepporoni</option>
          </select>
        </div>

        <button type="submit" class="btn btn-warning">Order</button>


      </form>


      <div id="order-results">
        <h2>Thanks For Ordering!</h2>
        <h3>Your <span id="pizza-type"></span> pizza with
          <span id="slices"> </span> slices will be up shortly</h3>
      </div>

      <div id="error">
        <h2>Sorry we don't make pizzas in that size</h2>
      <div>

    </div>
  </body>
</html>
